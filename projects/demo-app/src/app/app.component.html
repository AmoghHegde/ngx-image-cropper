<div class="row col-md-12">
    <h1>Image Cropper</h1>
    <input hidden type="file" #uploader (change)="fileChangeEvent($event)" />
	<div class="row d-lg-block col-md-5 text-center" style="text-align:center;margin:0px auto">
                <div (click)="uploader.click()" style="width:300px;border:1px dashed #ff0000; height:300px">
                    <img [src]="croppedImage" />
                </div>
    </div>
</div>
